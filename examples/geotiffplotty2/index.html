<html>

  <head>
    <title>tilekiln - beta</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="splitearth_v12b.png">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <script>
      if (global === undefined) {
        var global = window;
      }
    </script>
    <script src="../../node_modules/plotty/dist/plotty.min.js"></script>
    <script src="main.min.js"></script>
  </head>

  <body onload="app.main()">
    <div class="leftSide">
      <p id="zxy">Tile coordinates</p>
      <div class="container">
        <div id="topleft">
          <button id="zoomOut" class="nav">-</button>
          <button id="zoomIn" class="nav">+</button>
        </div>
        <button id="up" class="nav">^</button>
        <button id="left" class="nav">&lt;</button>
        <button id="right" class="nav">&gt;</button>
        <button id="down" class="nav">v</button>
        <canvas id="map" class="display-canvas"></canvas>
      </div>
      <p>
        <button id="toggleBurwell">Toggle Burwell Polygon Visibility</button>
        <button id="toggleLabels">Toggle Label Visibility</button>
      </p>
    </div>

    <div id="info">Feature info will appear here</div>
  </body>

</html>
